<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Islamic Prayer Times</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/themes.css">
  <link rel="stylesheet" href="styles/components.css">
  <link rel="stylesheet" href="styles/settings.css">
  <link rel="stylesheet" href="styles/utilities.css">
</head>
<body>
  <div class="app-container theme-dark" id="app">
    <div class="drag-area"></div>
    
    <div class="header">
      <div class="window-controls">
        <button class="settings-btn" id="mainSettingsBtn" aria-label="Settings">
          <i class="fas fa-cog"></i>
        </button>
        <div class="right-controls">
          <button class="control-btn minimize-btn" onclick="minimizeWindow()" aria-label="Minimize">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M19 13H5v-2h14v2z" />
            </svg>
          </button>
          <button class="control-btn close-btn" onclick="closeWindow()" aria-label="Close">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
            </svg>
          </button>
        </div>
      </div>
      <div class="location" id="location">Loading...</div>
      <div class="date-info" id="gregorianDate"></div>
      <div class="hijri-date" id="hijriDate"></div>
    </div>

    <div class="prayer-cards-container" id="prayerCards">
      <!-- Current and next prayer cards will be inserted here by JavaScript -->
      <div class="loading">Loading prayer times...</div>
    </div>

    <div class="prayer-times" id="prayerList">
      <!-- Prayer times list will be inserted here by JavaScript -->
    </div>

    <div class="settings-panel" id="settingsPanel">
      <div class="settings-header">
        <button class="back-btn" onclick="toggleSettings()" aria-label="Back to Main">
          <i class="fas fa-arrow-left"></i>
        </button>
        <h2 class="settings-title">Settings</h2>
      </div>

      <div class="setting-group location-group">
        <div class="location-row">
          <div class="location-input">
            <label class="setting-label" for="cityInput">City</label>
            <input type="text" class="setting-input" id="cityInput" placeholder="e.g., Tunis" aria-describedby="cityInput-hint">
            <span id="cityInput-hint" class="input-hint">Your city</span>
          </div>
          <div class="location-input">
            <label class="setting-label" for="countryInput">Country</label>
            <input type="text" class="setting-input" id="countryInput" placeholder="e.g., Tunisia" aria-describedby="countryInput-hint">
            <span id="countryInput-hint" class="input-hint">Your country</span>
          </div>
        </div>
      </div>

      <div class="setting-group">
        <label class="setting-label">Theme</label>
        <div class="theme-options">
          <div class="theme-option theme-navy-option selected" data-theme="navy" role="button" aria-label="Navy Theme">Navy</div>
          <div class="theme-option theme-green-option" data-theme="green" role="button" aria-label="Green Theme">Green</div>
          <div class="theme-option theme-brown-option" data-theme="brown" role="button" aria-label="Brown Theme">Brown</div>
          <div class="theme-option theme-gold-option" data-theme="gold" role="button" aria-label="Gold Theme">Gold</div>
          <div class="theme-option theme-pink-option" data-theme="pink" role="button" aria-label="Pink Theme">Pink</div>
          <div class="theme-option theme-purple-option" data-theme="purple" role="button" aria-label="Purple Theme">Purple</div>
          <div class="theme-option theme-emerald-option" data-theme="emerald" role="button" aria-label="Emerald Theme">Emerald</div>
          <div class="theme-option theme-ocean-option" data-theme="ocean" role="button" aria-label="Ocean Theme">Ocean</div>
          <div class="theme-option theme-royal-option" data-theme="royal" role="button" aria-label="Royal Theme">Royal</div>
          <div class="theme-option theme-indigo-option" data-theme="indigo" role="button" aria-label="Indigo Theme">Indigo</div>
          <div class="theme-option theme-classic-option" data-theme="classic" role="button" aria-label="Classic Theme">Classic</div>
        </div>
      </div>

      <button class="save-btn" onclick="saveSettings()">Save</button>
      
      <div class="version-info">
        <div class="footer-text">
          Made with ❤️ for the Muslim Ummah
        </div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
