<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asma Allah - Salaty</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/themes.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/utilities.css">
  <link rel="stylesheet" href="../css/rtl.css">
  <link rel="stylesheet" href="../css/asma.css">
</head>
<body>
  <div class="app-container theme-dark" id="app">
    <div class="drag-area"></div>
    
    <div class="asma-container">
      <div class="asma-header">
        <!-- Back button position will be adjusted by CSS based on language -->
        <button class="back-btn" id="backBtn" aria-label="Back to Main">
          <i class="fas fa-arrow-left"></i>
        </button>
        
        <h2 class="asma-title" id="asmaTitle">99 Names of Allah</h2>
        
        <!-- Controls -->
        <div class="asma-controls">
          <button class="control-btn fullscreen-btn" id="asmaFullscreenBtn" aria-label="Toggle Fullscreen">
            <i class="fas fa-expand"></i>
          </button>
        </div>
      </div>
      
      <!-- Asma Content -->
      <div class="asma-content" id="asmaContent">
        <div class="asma-loading" id="asmaLoading">
          <div class="asma-loading-content">
            <i class="fas fa-star-and-crescent fa-spin"></i>
            <span id="loadingText">Loading Names...</span>
          </div>
        </div>
        
        <div class="asma-list" id="asmaList">
          <!-- Asma cards will be loaded here -->
        </div>
      </div>
      
      <div class="asma-footer">
        <div class="asma-footer-text" id="asmaFooterText">
          The Beautiful Names of Allah
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="../js/renderer.js"></script>
</body>
</html>
