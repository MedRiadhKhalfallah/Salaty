<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Salaty</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.4.3/dist/css/tom-select.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/themes.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/settings.css">
  <link rel="stylesheet" href="../css/utilities.css">
  <link rel="stylesheet" href="../css/rtl.css">
</head>
<body>
  <div class="app-container theme-dark" id="app">
    <div class="drag-area"></div>

    <div class="settings-container">
      <div class="settings-header">
        <button class="back-btn" id="backBtn" aria-label="Back to Main">
          <i class="fas fa-arrow-left"></i>
        </button>
        <h2 class="settings-title" id="settingsTitle">Settings</h2>
      </div>

      <div class="settings-content">

        <div class="setting-group location-group">
          <div class="location-row">
            <div class="location-input">
              <label class="setting-label" id="countryLabel" for="countryInput">Country</label>
              <select id="countryInput" class="setting-input" aria-describedby="countryInput-hint">
              </select>
            </div>
            <div class="location-input">
              <label class="setting-label" id="cityLabel" for="cityInput">City</label>
              <select id="cityInput" class="setting-input" aria-describedby="cityInput-hint">
              </select>
            </div>
          </div>
        </div>

        <div class="setting-group">
          <label class="setting-label" id="themeLabel">Theme</label>
          <div class="theme-options" id="themeOptions">
            <div class="theme-option theme-navy-option" data-theme="navy" role="button" aria-label="Navy Theme">Navy</div>
            <div class="theme-option theme-green-option" data-theme="green" role="button" aria-label="Green Theme">Green</div>
            <div class="theme-option theme-brown-option" data-theme="brown" role="button" aria-label="Brown Theme">Brown</div>
            <div class="theme-option theme-gold-option" data-theme="gold" role="button" aria-label="Gold Theme">Gold</div>
            <div class="theme-option theme-pink-option" data-theme="pink" role="button" aria-label="Pink Theme">Pink</div>
            <div class="theme-option theme-purple-option" data-theme="purple" role="button" aria-label="Purple Theme">Purple</div>
            <div class="theme-option theme-emerald-option" data-theme="emerald" role="button" aria-label="Emerald Theme">Emerald</div>
            <div class="theme-option theme-ocean-option" data-theme="ocean" role="button" aria-label="Ocean Theme">Ocean</div>
            <div class="theme-option theme-royal-option" data-theme="royal" role="button" aria-label="Royal Theme">Royal</div>
            <div class="theme-option theme-indigo-option" data-theme="indigo" role="button" aria-label="Indigo Theme">Indigo</div>
            <div class="theme-option theme-classic-option" data-theme="classic" role="button" aria-label="Classic Theme">Classic</div>
          </div>
        </div>

        <div class="setting-group">
          <label class="setting-label" id="languageLabel">Language</label>
          <div class="language-options" id="languageOptions">
            <div class="language-option" data-lang="en" role="button">
              <span class="lang-name">English</span>
              <span class="lang-native">English</span>
            </div>
            <div class="language-option" data-lang="ar" role="button">
              <span class="lang-name">Arabic</span>
              <span class="lang-native">العربية</span>
            </div>
            <div class="language-option" data-lang="fr" role="button">
              <span class="lang-name">French</span>
              <span class="lang-native">Français</span>
            </div>
          </div>
        </div>

        <button class="save-btn" id="saveBtn">Save</button>

        <div class="version-info">
          <div class="footer-text" id="footerText">
            Made with ❤️ for the Muslim Ummah
          </div>
        </div>
      </div>

    </div>
  </div>

  <script type="module" src="../js/renderer.js"></script>
</body>
</html>
