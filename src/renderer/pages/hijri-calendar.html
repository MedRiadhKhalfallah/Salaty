<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hijri Calendar - Salaty Time</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/themes.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/utilities.css">
  <link rel="stylesheet" href="../css/rtl.css">
  <link rel="stylesheet" href="../css/hijri-calendar.css">
</head>
<body>
  <div class="app-container theme-dark" id="app">
    <div class="drag-area"></div>

    <div class="calendar-container">
      <div class="calendar-header">
        <button class="back-btn" id="backBtn" aria-label="Back">
          <i class="fas fa-arrow-left"></i>
        </button>
        <h2 class="calendar-title" id="calendarTitle">Hijri Calendar</h2>
        <div class="calendar-controls">
          <button class="control-btn fullscreen-btn" id="calendarFullscreenBtn" aria-label="Toggle Fullscreen">
            <i class="fas fa-expand"></i>
          </button>
        </div>
      </div>

      <div class="calendar-content" id="calendarContent">
        <!-- Month and Year Navigation -->
        <div class="calendar-nav">
          <button class="nav-btn" id="prevMonthBtn" aria-label="Previous Month">
            <i class="fas fa-chevron-left"></i>
          </button>
          <div class="calendar-month-year">
            <h3 class="current-month" id="currentMonth">Muharram</h3>
            <p class="current-year" id="currentYear">1446 AH</p>
          </div>
          <button class="nav-btn" id="nextMonthBtn" aria-label="Next Month">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>

        <!-- Quick Actions -->
        <div class="calendar-actions">
          <button class="action-btn" id="todayBtn">
            <i class="fas fa-calendar-day"></i>
            <span id="todayBtnText">Today</span>
          </button>
        </div>

        <!-- Calendar Grid -->
        <div class="calendar-grid-container">
          <div class="calendar-weekdays" id="calendarWeekdays">
            <div class="weekday">Sun</div>
            <div class="weekday">Mon</div>
            <div class="weekday">Tue</div>
            <div class="weekday">Wed</div>
            <div class="weekday">Thu</div>
            <div class="weekday">Fri</div>
            <div class="weekday">Sat</div>
          </div>
          <div class="calendar-days" id="calendarDays">
            <!-- Days will be generated by JavaScript -->
          </div>
        </div>

        <!-- Gregorian Date Display -->
        <div class="gregorian-date-display" id="gregorianDisplay">
          <i class="fas fa-calendar"></i>
          <span id="gregorianDateText">Loading...</span>
        </div>

        <!-- Islamic Events Section -->
        <div class="islamic-events" id="islamicEvents">
          <h4 class="events-title" id="eventsTitle">Important Islamic Dates</h4>
          <div class="events-list" id="eventsList">
            <!-- Events will be generated by JavaScript -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="../js/renderer.js"></script>
</body>
</html>
