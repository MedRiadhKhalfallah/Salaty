<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Playlist - Salaty</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/themes.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/utilities.css">
  <link rel="stylesheet" href="../css/rtl.css">
  <link rel="stylesheet" href="../css/playlist.css">
</head>
<body>
  <div class="app-container theme-navy" id="app">
    <div class="drag-area"></div>

    <div class="playlist-container">
      <!-- Header matching Features page -->
      <div class="playlist-header">
        <button class="back-btn" id="backBtn" aria-label="Back">
          <i class="fas fa-arrow-left"></i>
        </button>

        <h2 class="playlist-title">Audio Archive</h2>

        <div class="playlist-controls">
          <!-- Minimize button -->
          <button class="control-btn minimize-btn" id="minimizeBtn" aria-label="Minimize">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M19 13H5v-2h14v2z" />
            </svg>
          </button>

          <!-- Fullscreen button -->
          <button class="control-btn fullscreen-btn" id="fullscreenBtn" aria-label="Toggle Fullscreen">
            <i class="fas fa-expand"></i>
          </button>

          <!-- Close button -->
          <button class="control-btn close-btn" id="closeBtn" aria-label="Close">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Search Box -->
      <div class="search-container">
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" id="searchInput" class="search-input" placeholder="Search in playlist...">
        </div>
      </div>

      <!-- Main Content Area -->
      <div class="content-area">
        <!-- Results List -->
        <div class="results-list" id="resultsList">
          <!-- Results will be injected here -->
        </div>

        <!-- Player Controls -->
        <div class="player-controls">
          <!-- Album Art -->
          <div class="album-art">
            <i class="fas fa-music"></i>
          </div>

          <!-- Track Info -->
          <div class="current-track-display">
            <h4 id="currentTrackTitle">No Track Selected</h4>
            <p id="currentTrackArtist">-</p>
          </div>

          <!-- Progress Bar -->
          <div class="progress-container">
            <div class="progress-bar" id="progressBar">
              <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="time-display">
              <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
            </div>
          </div>

          <!-- Control Buttons -->
          <div class="control-buttons">
            <button class="skip-btn" id="prevBtn" aria-label="Previous">
              <i class="fas fa-step-backward"></i>
            </button>
            <button class="play-pause-btn" id="playPauseBtn" aria-label="Play/Pause">
              <i class="fas fa-play"></i>
            </button>
            <button class="skip-btn" id="nextBtn" aria-label="Next">
              <i class="fas fa-step-forward"></i>
            </button>
          </div>

          <!-- Volume Control -->
          <div class="volume-control">
            <i class="fas fa-volume-up"></i>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="100" aria-label="Volume">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/playlist.js"></script>
  <script src="../js/toast.js"></script>
  <script src="../js/globalStore.js"></script>
</body>
</html>
