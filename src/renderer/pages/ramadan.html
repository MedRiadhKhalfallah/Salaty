<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramadhan - Salaty Time</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/themes.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/utilities.css">
  <link rel="stylesheet" href="../css/rtl.css">
  <link rel="stylesheet" href="../css/ramadan.css">
</head>
<body>
  <div class="app-container theme-dark" id="app">
    <div class="drag-area"></div>

    <div class="ramadan-container">
      <div class="ramadan-header">
        <button class="back-btn" id="backBtn" aria-label="Back to Features">
          <i class="fas fa-arrow-left"></i>
        </button>

        <h2 class="ramadan-title">Ramadhan</h2>

        <!-- Controls -->
        <div class="ramadan-controls">
          <!-- Minimize button -->
          <button class="control-btn minimize-btn" id="minimizeBtn" aria-label="Minimize">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M19 13H5v-2h14v2z" />
            </svg>
          </button>

          <!-- Fullscreen button -->
          <button class="control-btn fullscreen-btn" id="fullscreenBtn" aria-label="Toggle Fullscreen">
            <i class="fas fa-expand"></i>
          </button>

          <!-- Close button -->
          <button class="control-btn close-btn" id="closeBtn" aria-label="Close">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
            </svg>
          </button>
        </div>
      </div>

      <div class="ramadan-content">
        <!-- Today's Overview -->
        <div class="fasting-card" id="todayCard">
            <h3 id="todayFastingTitle">Today's Fasting</h3>
            <div id="fastingTimes">
                <div style="display: flex; justify-content: space-around; align-items: center; text-align: center;">
                   <div>
                       <i class="fas fa-moon" style="color: #a5b1c2; font-size: 1.2rem; margin-bottom: 5px;"></i>
                       <div id="labelTodaySuhoor" style="font-size: 0.9rem; color: var(--text-secondary);">Suhoor</div>
                       <div style="font-size: 1.2rem; font-weight: bold; color: #a5b1c2;" id="todaySuhoor">--:--</div>
                   </div>
                   <div style="height: 40px; width: 1px; background: var(--border-color);"></div>
                   <div>
                       <i class="fas fa-sun" style="color: #f7b731; font-size: 1.2rem; margin-bottom: 5px;"></i>
                       <div id="labelTodayIftar" style="font-size: 0.9rem; color: var(--text-secondary);">Iftar</div>
                       <div style="font-size: 1.2rem; font-weight: bold; color:#f7b731;" id="todayIftar">--:--</div>
                   </div>
               </div>
            </div>
        </div>

        <div class="fasting-card" id="mainCard">
            <!-- Tabs header -->
            <div class="ramadan-tabs">
                <button class="ramadan-tab active" id="tabTrackerBtn" data-tab="tracker">
                   <span id="trackerTitle">Fasting Tracker</span>
                </button>
                <button class="ramadan-tab" id="tabTableBtn" data-tab="table">
                   <span id="tableTitle">Timetable</span>
                </button>
            </div>

            <div class="tab-content" id="contentTracker">
                <div class="tracker-grid" id="trackerGrid">
                    <!-- Days will be injected here via JS -->
                     <div class="day-tracker">
                        <span class="hijri-day">1</span>
                        <span class="gregorian-date">...</span>
                     </div>
                </div>
            </div>

            <div class="tab-content" id="contentTable" style="display: none;">
                <div class="table-responsive">
                    <table class="ramadan-table" id="ramadanTable">
                        <thead>
                            <tr>
                                <th id="thDay">Day</th>
                                <th id="thDate">Date</th>
                                <th id="thSuhoor">Suhoor</th>
                                <th id="thIftar">Iftar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows injected via JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
      </div>
    </div>

    <!-- Modal for Daily Times -->
    <div id="dayModal" class="cal-modal">
        <div class="cal-modal-content">
            <span class="cal-modal-close" id="modalClose">&times;</span>
            <div class="cal-modal-title" id="modalTitle">Ramadhan Day X</div>

            <div class="prayer-time-row">
                <div class="prayer-time-label" id="modalLabelSuhoor">
                    <i class="fas fa-utensils"></i> Suhoor (Fajr)
                </div>
                <div class="prayer-time-value" id="modalSuhoor">--:--</div>
            </div>

            <div class="prayer-time-row">
                <div class="prayer-time-label" id="modalLabelIftar">
                    <i class="fas fa-glass-water"></i> Iftar (Maghrib)
                </div>
                <div class="prayer-time-value" id="modalIftar">--:--</div>
            </div>
        </div>
    </div>
  </div>

  <script type="module" src="../js/renderer.js"></script>
</body>
</html>
