<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salaty - Islamic Prayer Times</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/themes.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/utilities.css">
  <link rel="stylesheet" href="../css/rtl.css">
  <link rel="stylesheet" href="../css/adhan.css">
</head>
<body>
  <div class="app-container theme-dark" id="app">
    <div class="drag-area"></div>

    <div class="header">
      <div class="window-controls">
        <button class="settings-btn" id="mainSettingsBtn" aria-label="Settings">
          <i class="fas fa-cog"></i>
        </button>
        <button class="features-btn" id="mainFeaturesBtn" aria-label="Features">
          <i class="fas fa-th-large"></i>
        </button>
        <div class="right-controls">
          <button class="control-btn minimize-btn" id="minimizeBtn" aria-label="Minimize">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M19 13H5v-2h14v2z" />
            </svg>
          </button>
          <button class="control-btn close-btn" id="closeBtn" aria-label="Close">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
            </svg>
          </button>
        </div>
      </div>
      <div class="location" id="location">Loading...</div>
      <div class="date-container">
        <span class="date-info" id="gregorianDate"></span>
        <span class="date-separator"> | </span>
        <span class="hijri-date" id="hijriDate"></span>
      </div>
      <div class="ramadan-countdown" id="ramadanCountdown"></div>
    </div>

    <div class="prayer-cards-container" id="prayerCards">
      <div class="loading" id="loadingText">Loading prayer times...</div>
    </div>

    <button class="control-btn adhan-stop-btn adhan-stop-btn-wide adhan-stop-btn-hidden" id="adhanStopBtn">
      <i class="fas fa-volume-mute adhan-stop-icon"></i>
      <span class="adhan-stop-text" id="adhanStopText"></span>
    </button>

    <div class="prayer-times" id="prayerTimes">
      <div id="prayerList"></div>
    </div>
  </div>

  <script type="module" src="../js/renderer.js"></script>
</body>
</html>
