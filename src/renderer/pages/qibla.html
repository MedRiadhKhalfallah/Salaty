<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qibla Finder - Salaty</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/themes.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/utilities.css">
  <link rel="stylesheet" href="../css/rtl.css">
  <link rel="stylesheet" href="../css/qibla.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
</head>
<body>
  <div class="app-container theme-dark" id="app">
    <div class="drag-area"></div>

    <div class="qibla-container">
      <div class="qibla-header">
        <button class="back-btn" id="backBtn" aria-label="Back">
          <i class="fas fa-arrow-left"></i>
        </button>
        <h2 class="qibla-title" id="qiblaTitle">Qibla Finder</h2>
        <div class="qibla-controls">
           <button class="control-btn fullscreen-btn" id="qiblaFullscreenBtn" aria-label="Toggle Fullscreen">
            <i class="fas fa-expand"></i>
          </button>
        </div>
      </div>

      <div class="qibla-content">
        <div class="location-status">
             <p id="locationText">Detecting location...</p>
        </div>

        <div id="qiblaMap"></div>

        <button id="zoomLocationBtn" class="zoom-btn" aria-label="Zoom to my location">
            <i class="fas fa-crosshairs"></i>
        </button>

         <div class="qibla-info">
            <h1 id="qiblaDegree">--Â°</h1>
            <p id="qiblaDirectionLabel">from North Clockwise</p>
        </div>

      </div>
    </div>
  </div>

  <script type="module" src="../js/renderer.js"></script>
</body>
</html>
